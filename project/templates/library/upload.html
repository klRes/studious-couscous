<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <meta charset="utf-8">
        <title>Добавить книгу</title>   
    </head>
    <body>
    <!-- List of uploaded documents -->
        <!-- Upload form. Note enctype attribute! -->
        <form action="/upload/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Название книги</label>
            <input type="text" class="form-control" id="title" style="width: 500px;" name="title">
            <p><label for="id_pdf_file">PDF Файл:</label></p>
            <p>{{ form.pdf_file }}</p>
            <p><label for="id_image">Обложка:</label></p>
            <p>{{ form.image }}</p>
            </p><input type="submit" class="form-button" value="Опубликовать"></p>
        </form>
    </body>
</html>
