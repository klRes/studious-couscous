<!DOCTYPE html>
<html lang="ru"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login">
    <meta name="author" content="">

    <title>Login</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css">
    <!-- Custom styles for this template -->
  </head>

  <body class="text-center">
    <form class="form-signin" action="/accounts/login/" method="post">
      {% csrf_token %}
      {% if message %}
        <h3 class="h3 mb-3 font-weight-normal" style="color: green;">{{message}}</h3>
      {% endif %}
      {% if bad %}
        <h3 class="h3 mb-3 font-weight-normal" style="color: red;">{{bad}}</h3>
      {% endif %}
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Войти</h1>
      <label for="inputUsername" class="sr-only">Логин</label>
      <input type="text" id="inputUsername" name="inputUsername" class="form-control" placeholder="Логин" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Пароль</label>
      <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Пароль" required="">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>
</body>

</html>
